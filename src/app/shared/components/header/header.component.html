<header class="flex header">
  <div class="flex">
  <img src="logo2.png" alt="Logo" class="logo">
  <h1 class="site-name">Myths</h1>
</div>
  <div class="flex" *ngIf="authService.isLogged()" >
    <p>Welcome, <span class="username">{{ authService.getUsername() }}</span></p>
    <button mat-button (click)="logout()">
      Logout
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</header>
